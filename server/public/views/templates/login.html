<header ng-include="'/views/partials/main-header.html'"></header>

<div class="container">
    <h1 class="lead">Login</h1>
      <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
      <form ng-submit="vm.login()">
        <div>
            <input type="text" ng-model="vm.user.username" placeholder="Username" />
        </div>
        <div>
            <input type="password" ng-model="vm.user.password" placeholder="Password" />
        </div>
        <div>
            <button class="main-btn" type="submit" name="submit">Login</button>
            <a href="#!register">Register</a>
        </div>
      </form>
</div>
