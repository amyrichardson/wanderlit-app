<header ng-include="'/views/partials/user-header.html'"></header>

<div class="filter-list">
        <div>
            <label>Select a continent: </label>
            <select ng-change="vm.getBooks(vm.selectedContinent)" ng-model="vm.selectedContinent" ng-options="continent.name for continent in vm.continents.list">
                <option value="">All</option>
            </select>  
        </div>
         <div>
            <label>Search: </label>
            <input type="text" id="query" ng-model="query">
         </div>
    </div>
    
    
    <div class="book-container">
        <div class="book-info" ng-repeat="book in vm.books.list | filter:query">
            <img class="book-cover" ng-src="{{book.cover_url}}" alt="">
            <div>
                <h3 class="book-title">{{book.title}}</h3>
                <p>By {{book.author}}</p>
                <p>Rating: {{book.average_rating}}</p>
                <p>Published: {{book.year_published}}</p>
                <select>
                    <option value="">To Read</option>
                    <option value="">Currently Reading</option>
                    <option value="">Previously Read</option>
                </select>
                <button class="main-btn">Add</button>
            </div>
        </div>
    </div>
